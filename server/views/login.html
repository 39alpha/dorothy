<div class="body">
	<h1>Login</h1>
	
	<form method="POST">
		<div>
			<label for="email">Email</label>
			<input name="email" type="email" autocomplete="email" placeholder="Enter Email" required />
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" type="password" autocomplete="current-password" placeholder="Enter Password" />
		</div>
		{{ with .Redirect }}
		<input class="hidden" name="redirect" type="text" value="{{ . }}" readonly />
		{{ end }}
		<button type="submit">Login</button>
	</form>
</div>
